<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to top, #fff, plum) no-repeat center center fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Ensure relative positioning for menu icon */
        }

        .container {
            width: 800px;
            height: 80vh;
            text-align: center;
            background-color: rgb(49, 47, 47);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }

        .chat-history {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: rgb(49, 47, 47);
        }

        .chatbot-message {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            margin: 10px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-width: 80%;
            align-self: flex-start;
        }

        .user-message {
            background-color: black;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            text-align: left;
            margin: 10px 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            max-width: 80%;
            align-self: flex-end;
        }

        .user-image-container {
            background-color: none;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            max-width: 80%;
            align-self: flex-end;
        }

        .user-image-container img {
            max-width: 100%;
            border-radius: 5px;
        }

        .user-uploaded-image {
            display: inline-flex;
            align-items: center;
            margin-right: 10px;
            max-height: 40px;
        }

        .user-uploaded-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .menu-icon img {
            width: 40px;
            height: 40px;
        }

        .menu-icon:hover img {
            filter: brightness(1.2);
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #333;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 150px;
        }

        .dropdown-menu a {
            color:white;
            padding: 10px;
            display: block;
            text-decoration: none;
            border-bottom: 1px solid #444;
        }

        .dropdown-menu a:hover {
            background-color: #575757;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .input-section {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid black;
            border-radius: 25px;
            background-color: black;
            position: relative;
        }

        .input-section input[type="text"] {
            border: none;
            background: none;
            color: white;
            flex-grow: 1;
            font-size: 14px;
            padding: 10px;
            outline: none;
        }

        .input-section button {
            background: none;
            border: none;
            cursor: pointer;
            color: #ccc;
            font-size: 18px;
        }

        .input-section button:hover {
            color: #fff;
        }

        #imageUpload {
            display: none;
        }

        .upload-label {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            margin-right: 10px;
        }

        .upload-label img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>

<body>
    <div class="menu-icon">
        <img src="menu.png" alt="menu" id="menuIcon">
    </div>

    <div class="dropdown-menu" id="dropdownMenu">
        <a href="#" onclick="showProfile()">Profile</a>
        <a href="#" onclick="showSettings()">Settings</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="container">
        <img src="bot1.png" alt="bot" class="avatar">
        <h2 style="color: #f0f0f0;">Conversational & Image Recognition Chatbot</h2>
        <div class="chat-history" id="chatHistory">
            <div class="chatbot-message">Hello! What can I help with?</div>
        </div>
        
        <div class="input-section">
            <label for="imageUpload" class="upload-label">
                <img src="upload.png" alt="Upload Icon">
            </label>
            <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage()">
            <input type="text" id="userMessage" placeholder="Type a message...">
            <button onclick="sendMessage()">&#x21A9;</button>
        </div>
    </div>

    <script>
        // Handle menu icon click to toggle dropdown menu
        document.getElementById('menuIcon').addEventListener('click', function() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        // Function for Profile
        function showProfile() {
            alert("Profile clicked!");
        }

        // Function for Settings
        function showSettings() {
            alert("Settings clicked!");
        }

        // Function for Logout
        function logout() {
            alert("Logging out!");
        }

        // Handle Enter key press in the text input
        document.getElementById("userMessage").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;

            // Handle text messages
            if (userMessage.trim()) {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await response.json();
                addMessage(data.response, 'chatbot-message');
            }
    }

        function addMessage(message, className) {
            const chatHistory = document.getElementById('chatHistory');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function addImageToHistory(imageSrc) {
            const chatHistory = document.getElementById('chatHistory');
            const imageContainer = document.createElement('div');
            imageContainer.className = 'user-image-container';
            const img = document.createElement('img');
            img.src = imageSrc;
            imageContainer.appendChild(img);
            chatHistory.appendChild(imageContainer);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function uploadImage() {
            const input = document.getElementById('imageUpload');
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const base64Image = e.target.result;
                    const response = await fetch('/image-recognition/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ image: base64Image })
                    });
                    const data = await response.json();
                    addMessage(data.description, 'chatbot-message');
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
